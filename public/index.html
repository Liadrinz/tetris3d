<!DOCTYPE html>
<html>

<head>
    <title>Tetris 3D</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="vue-app" v-cloak>
        <i class="el-icon-back button" v-show="flags.started" @click="back"></i>
        <div id="level-choice-wrapper">
            <div v-show="flags.started && flags.levelChoice" id="levels">
                <div v-for="level in allLevels" class="level-box" @click="() => { startLevel(level) }">{{level['levelNum']}}</div>
            </div>
        </div>
        <div v-show="flags.started && flags.game">
            <div id="score-box">
                第{{levelNum}}关<br/>
                分数 {{score}}/{{targetScore}}
            </div>
        </div>
        <div v-show="flags.started && flags.workshop">

        </div>
        <div v-show="flags.started && flags.settings">
            <p class="setting">主题<i id="theme-button" class="button" style="font-size: 50px; font-weight: bold; padding-left: 30px;"
                    class="el-icon-sunny" @click="switchTheme"></i></p>
        </div>
        <div id="menu" v-show="!flags.started">
            <p @click="startGame">开始</p>
            <p @click="startWorkshop" style="display: none;">工坊</p>
            <p @click="startSettings">设置</p>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
<script src="js/bundle.js"></script>

</html>
